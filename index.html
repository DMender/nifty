<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>
            Nifty Pets!
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap');
        * {
            font-family: 'RocknRoll One', sans-serif;
            background-color: #8AC926;
            color: #8AC926;
        }
        #container {
            border: 1vw solid #6A4C93;
            background-color: #1982C4;
            width: 60vw;
            margin: auto;
            border-radius: 70px;
        }
        h1, h2, h3 {
            background-color: #1982C4;
        }
        #content, #buttons {
            border-radius: 50px;
            width: 50vw;
            max-width: 500px;
            padding: 0%;
            margin: auto;
            text-align: left;
            background-color: #1982C4;
        }
        #buttons {
            text-align: center;
        }
        img {
            border: 1vw solid #6A4C93;
            border-radius: 100px;
            width: 100%;
            padding: -10%;
            margin: 0%;
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-attachment: left; 
            background-size: 100%;
        }
        input {
            border: .7vw solid #6A4C93;
            border-radius: 20px;
            width: 20vw;
            max-width: 200px;
            padding: 3%;
            margin: 1%;
            font-size: 2vw;
            font-family: 'RocknRoll One', sans-serif;
            background-color: #FFCA3A;
            font-weight: bold;
            color: #6A4C93;
        }
        input:hover {
            border: .9vw solid #6A4C93;
            font-weight: bolder;
        }
        input:active {
            border: .9vw solid #FFCA3A;
            background-color: #6A4C93;
            font-weight: bolder;
            color: #FFCA3A;
        }
  </style>
    </head>
    <body>
        <div id="container">
            <div id="content">
            </div>
            <div id="buttons">
                <h3 id="mood"></h3>
                <input type="button" value="FEED" id="feed"/>
                <input type="button" value="PLAY" id="play"/>
                <input type="button" value="GROOM" id="groom"/>
                <input type="button" value="SNUG" id="snug"/>
            </div>
        <br/><br/>
        </div>
        <script>
            $(document).ready(function () {
                var name;
                $.ajax({
                    type: "GET",
                    url: "https://api.opensea.io/api/v1/asset/0x06012c8cf97bead5deae237070f9587f8e7a266d/556324/",
                    success: function (result, status, xhr) {
                        var content = $("#content");
                        var mood = "satisfied"
                        content.append("<br/><h1 id='name'>" + result.name + "</h1>");
                        content.append("<h2 id='owner'> Owned by: " + result.owner + "</h2>");
                        content.append("<img src='" + result.image_url + "'/>");
                        $("#mood").text(result.name + " is " + mood);
                        $("#feed").click(function(){
                            alert("fed");
                        });
                        $("#play").click(function(){
                            alert("played");
                        });
                        $("#groom").click(function(){
                            alert("clean");
                        });
                        $("#snug").click(function(){
                            alert("happy");
                        });
                        $("img").click(function(){
                            alert("boop");
                        });
                    },
                    error: function (xhr, status, error) {
                        alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                    }
                });
            });
        </script>
    </body>
</html>
